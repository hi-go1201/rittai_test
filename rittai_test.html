<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>WebAR</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer@1.8.0/dist/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <h3>Default glb</h3>
    <model-viewer
      src="./obj/clt76.glb"
      shadow-intensity="1"
      ar
      ar-modes="webxr scene-viewer quick-look"
      alt="A 3D model"
      auto-rotate
      camera-controls
    >
    </model-viewer>
    <h3>KTX:ETC1S + Draco glb</h3>
    <model-viewer
      src="./obj/clt76_2048_etc1s_draco_r2.glb"
      shadow-intensity="1"
      ar
      ar-modes="webxr scene-viewer quick-look"
      alt="A 3D model"
      auto-rotate
      camera-controls
    >
  </model-viewer>
  <h3>Texture:1024 + KTX:ETC1S + Draco glb</h3>
    <model-viewer
      src="./obj/clt76_1024_etc1s_draco.glb"
      shadow-intensity="1"
      ar
      ar-modes="webxr scene-viewer quick-look"
      alt="A 3D model"
      auto-rotate
      camera-controls
    >
  </model-viewer>
  </body>
    <style>
      .ar-canvas {
        margin: auto;
      }
    </style>
</html>
